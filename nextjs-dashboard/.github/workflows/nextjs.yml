name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: DEBUG – List root dir
        run: ls -la

      - name: DEBUG – List project dir
        run: ls -la nextjs-dashboard

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: nextjs-dashboard/package-lock.json

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: nextjs-dashboard/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('nextjs-dashboard/package-lock.json') }}-${{ hashFiles('nextjs-dashboard/**/*.[jt]s', 'nextjs-dashboard/**/*.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('nextjs-dashboard/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci
        working-directory: nextjs-dashboard

      - name: Build with Next.js
        run: npx next build && npx next export
        working-directory: nextjs-dashboard

      - name: Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          path: nextjs-dashboard/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
